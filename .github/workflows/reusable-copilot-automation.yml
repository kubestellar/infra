name: Copilot PR Automation (Reusable)

on:
  workflow_call:
    inputs:
      pr_number:
        description: PR number to process (for manual dispatch)
        required: false
        type: string
    secrets:
      token:
        description: GitHub token with write access
        required: false

permissions:
  contents: write
  pull-requests: write
  issues: write
  statuses: write

jobs:
  copilot-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Process Copilot PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.token || secrets.GITHUB_TOKEN }}
          script: |
            // Get PR info based on event type
            let prNumber, pr;

            if (context.eventName === 'workflow_dispatch' || context.eventName === 'workflow_call') {
              prNumber = parseInt('${{ inputs.pr_number }}', 10) || null;
            } else if (context.eventName === 'pull_request_target' || context.eventName === 'pull_request') {
              prNumber = context.payload.pull_request?.number;
            } else if (context.eventName === 'check_run') {
              const prs = context.payload.check_run?.pull_requests;
              if (prs && prs.length > 0) {
                prNumber = prs[0].number;
              }
            }

            if (!prNumber) {
              core.info('No PR number found, skipping');
              return;
            }

            // Get PR details
            const { data: prData } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            pr = prData;

            // Check if Copilot PR
            const author = pr.user.login;
            const isCopilot = author === 'Copilot' ||
                              author.toLowerCase().includes('copilot') ||
                              author.includes('[bot]');

            if (!isCopilot) {
              core.info(`PR #${prNumber} author ${author} is not Copilot, skipping`);
              return;
            }

            core.info(`Processing Copilot PR #${prNumber}`);
            const headSha = pr.head.sha;

            // 1. Override DCO status
            core.info('Setting DCO status to success...');
            try {
              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: headSha,
                state: 'success',
                context: 'dco',
                description: 'DCO waived for Copilot'
              });
              core.info('DCO status set to success');
            } catch (e) {
              core.warning(`Could not set DCO status: ${e.message}`);
            }

            // 2. Add labels
            const labelsToAdd = ['copilot'];
            try {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels: labelsToAdd
              });
              core.info(`Added labels: ${labelsToAdd.join(', ')}`);
            } catch (e) {
              core.warning(`Could not add labels: ${e.message}`);
            }

            // 3. Remove blocking labels
            const labelsToRemove = ['dco-signoff: no'];
            for (const label of labelsToRemove) {
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  name: label
                });
                core.info(`Removed label: ${label}`);
              } catch (e) {
                // Label might not exist
              }
            }

            // 4. Add approving labels if PR is ready
            if (!pr.draft) {
              try {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  labels: ['dco-signoff: yes']
                });
                core.info('Added dco-signoff: yes label');
              } catch (e) {
                core.warning(`Could not add dco-signoff label: ${e.message}`);
              }
            }

            core.info(`Copilot PR #${prNumber} processed successfully`);
