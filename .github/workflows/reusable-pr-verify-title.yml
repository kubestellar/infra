name: Reusable PR Title Verifier

on:
  workflow_call:

permissions:
  contents: read
  pull-requests: write

jobs:
  verify:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Validate PR Title Format
        id: validate
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: |
          set -euo pipefail

          if [ -z "${TITLE}" ]; then
            echo "Error: PR title cannot be empty."
            echo "error=empty" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          # Define allowed emoji prefixes (âš ï¸ âœ¨ ðŸ› ðŸ“– ðŸš€ ðŸŒ±)
          if ! printf '%s' "$TITLE" | grep -qE '^(âš |âœ¨|ðŸ›|ðŸ“–|ðŸš€|ðŸŒ±)'; then
            printf "Required indicator not found at the start of title: %q\n" "$TITLE"
            echo "Your PR title must start with one of the following special characters:"
            echo "âš  (indicates Breaking change)"
            echo "âœ¨ (indicates Non-breaking feature)"
            echo "ðŸ› (indicates Patch fix)"
            echo "ðŸ“– (indicates Documentation)"
            echo "ðŸš€ (indicates Release)"
            echo "ðŸŒ± (indicates Infra/Tests/Other)"
            echo -n "Your title's first character is, in hex: "
            python3 -c "import os; print('%x' % ord(os.environ['TITLE'][0]))"
            echo "error=missing_emoji" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          printf "PR title is valid: '%q'\n" "$TITLE"

      - name: Comment on PR with title requirements
        if: failure()
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea
        with:
          script: |
            const title = process.env.TITLE;
            const body = `## âŒ PR Title Verification Failed

            Your PR title does not follow the required format.

            **Current title:** \`${title}\`

            ### Required Format
            PR titles must start with one of these emoji prefixes:

            | Emoji | Meaning |
            |-------|---------|
            | âš ï¸ | Breaking change |
            | âœ¨ | Non-breaking feature |
            | ðŸ› | Patch fix / Bug fix |
            | ðŸ“– | Documentation |
            | ðŸš€ | Release |
            | ðŸŒ± | Infra/Tests/Other |

            ### How to Fix
            Edit your PR title to start with the appropriate emoji. For example:
            - \`âœ¨ Add new feature for user authentication\`
            - \`ðŸ› Fix crash when loading empty config\`
            - \`ðŸ“– Update installation guide\`

            You can edit the title by clicking the **Edit** button next to your PR title.

            ---
            *This comment was automatically posted by the PR Title Verifier workflow.*`;

            // Check if we already commented to avoid duplicates
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('PR Title Verification Failed')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
        env:
          TITLE: ${{ github.event.pull_request.title }}
