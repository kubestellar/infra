# Plugin repository whitelist.
# Keys: Full repo name: "org/repo".
# Values: List of plugins to run against the repo.
---
# trigger will make sure that test jobs only run on trusted PRs
triggers:
  - repos:
      - kubestellar/kubestellar
      - kubestellar/ui
      - kubestellar/kubeflex
      - kubestellar/infra
      - kubestellar/a2a
    only_org_members: true

approve:
  - repos:
      - kubestellar/kubestellar
      - kubestellar/ui
      - kubestellar/kubeflex
      - kubestellar/infra
      - kubestellar/a2a
    ignore_review_state: true
    require_self_approval: true

lgtm:
  - repos:
      - kubestellar/kubestellar
      - kubestellar/ui
      - kubestellar/kubeflex
      - kubestellar/infra
      - kubestellar/a2a
    # adds lgtm if GitHub review state is "Approve"
    # and removes lgtm if review state is "Request Changes"
    review_acts_as_lgtm: true
    # preserves lgtm on rebase or squash
    store_tree_hash: true

# config_updater will automatically update the config configmap when config.yaml changes
config_updater:
  maps:
    prow/config.yaml:
      name: config
    prow/plugins.yaml:
      name: plugins
    prow/labels.yaml:
      name: label-config
    prow/jobs/**/*.yaml:
      name: job-config
      # makes it so we can have "jobs/foo/presubmits.yaml" and "jobs/bar/presubmits.yaml"
      # without naming conflicts (by default, Prow would use just the basename)
      use_full_path_as_key: true

cherry_pick_unapproved:
  branchregexp: "^release.*$"
  comment: |
    This cherry pick PR is for a release branch and has not yet been approved by Release Managers.
    Adding the `do-not-merge/cherry-pick-not-approved` label.
    
    To merge this cherry pick, it must first be approved (`/lgtm` + `/approve`) by the relevant OWNERS.

# dco:
#   "*":
#     skip_dco_check_for_members: true

label:
  additional_labels:
    - "blocked by backend"
    - "merge-type/merge"
    - "merge-type/squash"
    - "merge-type/rebase"
    - "needs details"
    - "service accounts"
    - Epic
    - design
    - feature
    - proposal
    - ready-to-challenge
    - redesign

plugins:
  kubestellar/kubestellar:
    plugins:
      - approve
      - assign
      - branchcleaner
      - dco
      - hold
      - label # adds or removes labels of the type area/*, kind/*, etc
      - lgtm
      - lifecycle # allows to close or open issues for non-members, mark issues and PRs as stale, etc
      - milestoneapplier
      - override
      - owners-label # automatically adds labels to PRs based on the files they touch; labels are mentioned in the OWNERS file
      - retitle # /retitle allows to edit the title of a PR (e.g. to remove WIP, when people are on vacation)
      - size
      - skip # /skip cleans up commit statuses of non-blocking presubmits on PRs
      - trigger
      - verify-owners # verifies format of OWNERS file
      - wip
  kubestellar/ui:  # UI repository configuration without DCO
    plugins:
      - approve
      - assign
      - branchcleaner
      - hold
      - label
      - lgtm
      - lifecycle
      - milestoneapplier
      - override
      - owners-label
      - retitle
      - size
      - skip
      - trigger
      - verify-owners
      - wip
  kubestellar/kubeflex:  # Added KubeFlex with DCO plugin
    plugins:
      - approve
      - assign
      - branchcleaner
      - dco  
      - hold
      - label
      - lgtm
      - lifecycle
      - milestoneapplier
      - override
      - owners-label
      - retitle
      - size
      - skip
      - trigger
      - verify-owners
      - wip
  kubestellar/a2a:  # A2A repository configuration without DCO
    plugins:
      - approve
      - assign
      - branchcleaner
      - hold
      - label
      - lgtm
      - lifecycle
      - milestoneapplier
      - override
      - owners-label
      - retitle
      - size
      - skip
      - trigger
      - verify-owners
      - wip
  kubestellar/infra:
    plugins:
      - config-updater

require_matching_label:
  - missing_label: do-not-merge/needs-kind
    org: kubestellar
    repo: kubestellar
    prs: true
    regexp: ^kind/

external_plugins:
  kubestellar/kubestellar:
    - name: needs-rebase
      events:
        - pull_request
    - name: cherrypicker
      events:
        - issue_comment
        - pull_request
  kubestellar/ui:
    - name: needs-rebase
      events:
        - pull_request
    - name: cherrypicker
      events:
        - issue_comment
        - pull_request
  kubestellar/kubeflex:
    - name: needs-rebase
      events:
        - pull_request
    - name: cherrypicker
      events:
        - issue_comment
        - pull_request
  kubestellar/a2a:
    - name: needs-rebase
      events:
        - pull_request
    - name: cherrypicker
      events:
        - issue_comment
        - pull_request

owners:
  filenames:
    kubestellar/controller-runtime:
      owners: DOWNSTREAM_OWNERS
      owners_aliases: DOWNSTREAM_OWNERS_ALIASES

